<body>
<div class="demo-button-container" id="adicionarCampo">
  <button mat-raised-button (click)="openPopup(despesa)">
    <mat-icon class="green-icon">add</mat-icon>
    Nova Despesa
  </button>
</div>

<div class="mat-elevation-z12" id="table" (scroll)="true">

  <mat-paginator [pageSizeOptions]="[5, 10, 20]"
                 showFirstLastButtons
                 aria-label="Select page of periodic elements">
  </mat-paginator>

  <table mat-table [dataSource]="dataSource">
    <ng-container matColumnDef="tipo">
      <th mat-header-cell *matHeaderCellDef> Tipo</th>
      <td mat-cell *matCellDef="let item">
        <ng-container>{{ tiposDespesas[item.tipo -1].descricao }}</ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="descricao">
      <th mat-header-cell *matHeaderCellDef> Descrição</th>
      <td mat-cell *matCellDef="let item">
        <ng-container>{{ item.descricao }}</ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="valor">
      <th mat-header-cell *matHeaderCellDef> Valor</th>
      <td mat-cell *matCellDef="let item">
        <ng-container>{{ item.valor | currency }}</ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="data">
      <th mat-header-cell *matHeaderCellDef> Data</th>
      <td mat-cell *matCellDef="let item">
        <ng-container>{{ item.data | date: 'dd/MM/yyyy' }}</ng-container>
      </td>
    </ng-container>

    <ng-container matColumnDef="acoes">
      <th mat-header-cell *matHeaderCellDef> Ações</th>
      <td mat-cell *matCellDef="let item">
        <ng-container *ngIf="!item.editMode">
          <button mat-icon-button color="primary" (click)="editarCampo(item)">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" (click)="excluirCampo(item)">
            <mat-icon>delete</mat-icon>
          </button>
        </ng-container>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="colunas"></tr>
    <tr mat-row *matRowDef="let row; columns: colunas;"></tr>

  </table>
</div>
</body>
